{% extends 'base.html' %}

{% block title %}Recuperar Senha{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">Recuperar Senha por Pergunta de Segurança</div>
            <div class="card-body">
                {% if question %}
                <p>{{ question }}</p>
                <form method="post">
                    {% csrf_token %}
                    <input type="hidden" name="username" value="{{ request.GET.username }}">
                    <div class="mb-3">
                        <label for="answer" class="form-label">Resposta</label>
                        <input type="password" class="form-control" id="answer" name="answer" required>
                    </div>
                    <div class="mb-3">
                        <label for="new_password1" class="form-label">Nova Senha</label>
                        <input type="password" class="form-control" id="new_password1" name="new_password1" required>
                    </div>
                    <div class="mb-3">
                        <label for="new_password2" class="form-label">Confirme Nova Senha</label>
                        <input type="password" class="form-control" id="new_password2" name="new_password2" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Resetar</button>
                </form>
                {% else %}
                <form method="get">
                    <div class="mb-3">
                        <label for="username" class="form-label">Usuário</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Continuar</button>
                </form>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
