{% extends 'base.html' %}

{% block title %}Perfil{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">Perfil de {{ user.username }}</div>
            <div class="card-body">
                <p>Email: {{ user.email }}</p>
                <p>Data de Cadastro: {{ user.date_joined }}</p>
                <a href="{% url 'password_change' %}" class="btn btn-secondary">Alterar Senha</a>
                <a href="{% url 'logout' %}" class="btn btn-danger">Sair</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
